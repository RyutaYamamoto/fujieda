<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>藤枝WebGISテンプレ（GitHub Pages向け）</title>

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <!-- Leaflet.draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- DistortableImage (画像を四隅で歪み補正) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.distortableimage@0.12.2/dist/leaflet.distortableimage.css">
  <script src="https://unpkg.com/leaflet.distortableimage@0.12.2/dist/leaflet.distortableimage.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    #map { height:100%; }
    .panel {
      position: absolute; z-index: 1000; left: 12px; top: 12px;
      background: rgba(255,255,255,0.95); backdrop-filter: blur(4px);
      border-radius: 12px; box-shadow: 0 8px 22px rgba(0,0,0,.12);
      padding: 12px; display: grid; gap: 10px; width: min(92vw, 360px);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }
    .panel h1 { font-size: 16px; margin: 0 0 6px; }
    .row { display: grid; gap: 6px; }
    .row label { font-size: 12px; color: #333; }
    .inline { display:flex; gap:10px; align-items:center; }
    input[type="range"] { flex: 1; }
    input[type="file"] { width: 100%; }
    button {
      appearance:none; border:0; border-radius:10px; padding:8px 10px; cursor:pointer;
      background:#2b7fff; color:#fff; font-weight:600; font-size:13px;
    }
    button.secondary { background:#eef3ff; color:#2b7fff; }
    .small { font-size: 12px; color:#555; }
    .footer {
      position:absolute; right:12px; bottom:12px; z-index:1000;
      background: rgba(255,255,255,0.9); padding:6px 10px; border-radius:10px; font-size:12px;
    }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <h1>藤枝WebGISテンプレ</h1>

    <div class="row">
      <label>ベース地図</label>
      <div class="inline">
        <button id="base-osm" class="secondary">OSM</button>
        <button id="base-gsi" class="secondary">国土地理院</button>
        <button id="base-photo" class="secondary">GSI 写真</button>
      </div>
    </div>

    <div class="row">
      <label for="file">画像(JPG/PNG)の重ね合わせ</label>
      <input id="file" type="file" accept="image/*" />
      <div class="inline">
        <label for="opacity" class="small">透過度</label>
        <input id="opacity" type="range" min="0" max="1" step="0.02" value="0.6" />
        <output id="opacityOut" class="small">0.60</output>
      </div>
      <div class="inline">
        <button id="fit" class="secondary">画像を画面にフィット</button>
        <button id="toggleHandles" class="secondary">ハンドル表示/非表示</button>
        <button id="removeImg" class="secondary">画像を削除</button>
      </div>
    </div>

    <div class="row">
      <label>図形 (Leaflet.draw)</label>
      <div class="inline">
        <button id="export" class="secondary">GeoJSONをダウンロード</button>
        <label class="secondary" style="padding:8px 10px; border-radius:10px; background:#eef3ff; color:#2b7fff; cursor:pointer;">
          GeoJSONを読み込み
          <input id="import" type="file" accept="application/geo+json,application/json,.geojson" class="hidden">
        </label>
        <a id="sample" class="secondary" style="padding:8px 10px; border-radius:10px; background:#eef3ff; color:#2b7fff; text-decoration:none;" href="./data/sample.geojson" target="_blank">sample</a>
      </div>
    </div>

    <div class="row">
      <label for="q">簡易検索（Nominatim）</label>
      <div class="inline">
        <input id="q" type="text" placeholder="例：藤枝駅" style="flex:1; padding:6px 8px; border-radius:8px; border:1px solid #ddd;">
        <button id="search" class="secondary">検索</button>
      </div>
    </div>

    <div class="small">
      ※ 帰属表記は右下をご確認ください。GitHub PagesにアップしてURLを学生へ配布できます。
    </div>
  </div>

  <div class="footer" id="attributionBox">
    地図: © <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors /
    © <a href="https://www.gsi.go.jp/" target="_blank">国土地理院</a>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
